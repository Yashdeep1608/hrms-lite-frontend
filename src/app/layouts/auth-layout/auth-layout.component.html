<div
  class="min-h-screen flex-col lg:flex-row justify-between flex bg-gradient-accent-soft-diagonal dark:bg-gradient-primary"
>
  <!-- Left: Auth Content -->
  <div
    class="w-full lg:w-1/2 flex items-center justify-center p-4 sm:p-16 auth-background"
  >
    <!-- Circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <!-- Optional Gradient Shimmer -->
    <main
      [@authRouteTransitionAnimations]="getRouteAnimationData(o)"
      class="w-full"
    >
      <router-outlet #o="outlet"></router-outlet>
    </main>
  </div>

  <!-- Right: Marketing Content -->
  <div
    class="hidden sm:flex sm:w-full lg:w-1/2 bg-gradient-primary-deep-diagonal p-12 justify-center items-center relative overflow-hidden rounded-sm drop-shadow-custom"
  >
    <!-- Floating Background Shapes -->
    <div
      class="absolute top-0 left-1/4 w-36 h-36 bg-white/10 rounded-full animate-float-slow"
    ></div>
    <div
      class="absolute top-1/3 right-0 w-48 h-48 bg-white/5 rounded-full animate-float-slow-reverse"
    ></div>
    <div
      class="absolute bottom-0 left-0 w-72 h-72 bg-white/10 rounded-full animate-float-slow"
    ></div>

    <div class="text-white max-w-xl space-y-8 font-sans relative z-10">
      <!-- Brand + Tagline -->
      <div class="animate-fade-in delay-200 w-full justify-center space-y-4">
        <!-- Main Slogan -->
        <h2
          class="text-5xl font-hindi text-center sm:text-6xl font-extrabold tracking-tight animate-fade-in delay-300"
        >
          {{ "slogan" | translate }}
        </h2>

        <!-- Powerful Tagline -->
        <p
          class="text-lg sm:text-xl font-hindi italic opacity-90 mt-2 animate-fade-in delay-500"
        >
          {{ "tagline" | translate }}
        </p>

        <!-- Supporting Info -->
        <p class="text-lg font-sans opacity-80 mt-2 animate-fade-in delay-700">
          {{ "supporting" | translate }}
        </p>
      </div> 
    </div>
  </div>
</div>
<app-fab-toggle />
