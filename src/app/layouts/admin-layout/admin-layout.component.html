<div class="flex h-screen overflow-hidden">
  <!-- Sidebar Overlay for Mobile -->
  <div
    *ngIf="isSidebarOpen && isMobileView"
    class="fixed inset-0 z-30 bg-black bg-opacity-50"
  ></div>

<!-- Sidebar -->
<div
  class="z-40 bg-transparent  transition-all duration-300 ease-in-out"
  [ngClass]="{
    'fixed inset-y-0 left-0 w-0 transform -translate-x-full': !isSidebarOpen && isMobileView,
    'fixed inset-y-0 left-0 w-[80%] sm:w-[60%] transform translate-x-0': isSidebarOpen && isMobileView,

    'relative w-0 overflow-hidden': !isSidebarOpen && !isMobileView,
    'relative w-[20%]': isSidebarOpen && !isMobileView
  }"
>
  <app-side-nav
    (toggleSidebar)="toggleSidebar()"
    (closeSidebar)="closeSidebar()"
    [isSidebarOpen]="isSidebarOpen"
    [isMobileView]="isMobileView"
  ></app-side-nav>
</div>



  <!-- Main Content -->
  <div class="flex flex-col"
  [ngClass]="{
    'w-full': !isSidebarOpen,
    'w-[80%]': isSidebarOpen && !isMobileView
  }"
  >
    <!-- Top Navbar -->
    <div class="relative z-20 shadow-md">
      <app-top-nav (toggleSidebar)="toggleSidebar()" [isSidebarOpen]="isSidebarOpen" [isMobileView]="isMobileView" class="h-16 shadow-md bg-white"></app-top-nav>
    </div>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
