<div class="w-full flex flex-col justify-center">
  <div
    class="relative w-full max-w-md mx-auto bg-primary-50 dark:bg-primary-800 rounded-2xl shadow-2xl p-8 overflow-hidden"
  >
    <partial-loader id="login-loader" />
    <div class="relative h-full">
      <div>
        <div>
          <!-- Logo + Heading -->
          <div class="flex flex-col items-center justify-center mb-8">
            <h1 class="text-3xl font-extrabold animate-fade-in">
              {{ "welcomeBack" | translate }}
            </h1>
            <p class="text-sm text-gray-600 dark:text-gray-300">
              {{ "pleaseSignInToContinue" | translate }}
            </p>
          </div>
          <!-- Login Form -->
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onLogin()"
            class="space-y-6"
          >
            <!-- Phone Input -->
            <div
              class="flex items-center gap-3 bg-white/10 border border-primary-900 rounded-xl px-4 py-3 focus-within:ring-2 focus-within:ring-primary-500 transition duration-300 animate-fade-in delay-400"
            >
              <img
                src="/assets/flags/in.svg"
                alt="India Flag"
                class="w-6 h-4 rounded-sm"
              />
              <span class="font-semibold">+91</span>
              <input
                type="tel"
                (keypress)="allowOnlyDigits($event)"
                formControlName="phone_number"
                placeholder="{{ 'phoneNumber' | translate }}"
                class="w-full bg-transparent focus:outline-none text-base"
              />
            </div>
            <!-- Validation errors for ISD Code -->
            <div
              *ngIf="
                loginForm.get('isd_code')?.touched &&
                loginForm.get('isd_code')?.hasError('required')
              "
              class="text-red-600 text-sm mt-1"
            >
              {{ "ERRORS.REQUIRED" | translate }}
            </div>
            <!-- Validation errors for Phone Number -->
            <div
              *ngIf="
                loginForm.get('phone_number')?.touched &&
                loginForm.get('phone_number')?.hasError('required')
              "
              class="text-red-600 text-sm mt-1"
            >
              {{ "ERRORS.REQUIRED" | translate }}
            </div>
            <div
              *ngIf="
                loginForm.get('phone_number')?.touched &&
                loginForm.get('phone_number')?.hasError('pattern')
              "
              class="text-red-600 text-sm mt-1"
            >
              {{ "ERRORS.INVALID_PHONE" | translate }}
            </div>
            <!-- Password -->
            <div>
              <div class="relative w-full">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  placeholder="{{ 'password' | translate }}"
                  class="w-full px-4 py-3 pr-12 rounded-xl bg-white/10 border border-primary-900 focus:outline-none focus:ring-2 focus:ring-primary-500 transition duration-300"
                />

                <!-- Toggle Eye Icon -->
                <button
                  type="button"
                  (click)="showPassword = !showPassword"
                  class="absolute top-1/2 right-3 transform -translate-y-1/2 focus:outline-none"
                  tabindex="-1"
                >
                  <!-- Eye Open -->
                  <svg
                    *ngIf="!showPassword"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>

                  <!-- Eye Closed -->
                  <svg
                    *ngIf="showPassword"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.961 9.961 0 012.213-3.592m3.43-2.338A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.955 9.955 0 01-4.42 5.818M15 12a3 3 0 00-4.243-2.828m0 0a3 3 0 014.243 4.243m-4.243-4.243L3 3"
                    />
                  </svg>
                </button>
              </div>
              <!-- Validation errors for Password -->
              <div
                *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.hasError('required')
                "
                class="text-red-600 text-sm mt-1"
              >
                {{ "ERRORS.REQUIRED" | translate }}
              </div>
              <div
                *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.hasError('pattern')
                "
                class="text-red-600 text-sm mt-1"
              >
                {{ "ERRORS.INVALID_PASSWORD" | translate }}
              </div>
            </div>
            <!-- Sign Button -->
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="mt-6 w-full py-3 bg-primary-300 hover:bg-primary-400 font-semibold rounded-lg shadow-2xl transition-all transform hover:scale-105 animate-fade-in delay-600"
            >
              {{ "signIn" | translate }}
              <svg
                class="w-5 h-5 inline-block ml-2 animate-bounce"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
