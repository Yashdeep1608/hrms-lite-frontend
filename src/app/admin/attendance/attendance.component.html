<div class="p-6 space-y-6">

  <h2 class="text-2xl font-bold">Attendance Management</h2>

  <!-- Mark Attendance Form -->
  <div class="bg-white shadow rounded-xl p-6 space-y-4">

    <h3 class="text-lg font-semibold">Mark Attendance</h3>

    <form [formGroup]="attendanceForm" (ngSubmit)="markAttendance()" class="grid md:grid-cols-3 gap-4">

      <input
        type="date"
        formControlName="date"
        class="p-2 border rounded"
      />

      <select formControlName="status" class="p-2 border rounded">
        <option value="PRESENT">Present</option>
        <option value="ABSENT">Absent</option>
      </select>

      <button
        type="submit"
        [disabled]="attendanceForm.invalid"
        class="bg-blue-600 text-white rounded px-4 py-2"
      >
        Save
      </button>

    </form>

  </div>

  <!-- Attendance History -->
  <div class="bg-white shadow rounded-xl p-6">

    <h3 class="text-lg font-semibold mb-4">Attendance History</h3>

    <div *ngIf="loading" class="text-gray-500">
      Loading attendance...
    </div>

    <div *ngIf="!loading && attendanceList.length === 0" class="text-gray-500">
      No attendance records found.
    </div>

    <table *ngIf="!loading && attendanceList.length > 0"
           class="w-full border-collapse">

      <thead class="bg-gray-100">
        <tr>
          <th class="p-3 text-left">Date</th>
          <th class="p-3 text-left">Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let record of attendanceList" class="border-t">
          <td class="p-3">{{ record.date }}</td>
          <td class="p-3">
            <span
              [ngClass]="{
                'text-green-600 font-semibold': record.status === 'PRESENT',
                'text-red-600 font-semibold': record.status === 'ABSENT'
              }"
            >
              {{ record.status }}
            </span>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
